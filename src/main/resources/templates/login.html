<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/header :: header-css">
    <link th:href="@{/css/login.css}" rel="stylesheet"/>
</head>



<body>
    <div th:replace="fragments/header :: header"></div>
    <div class="container d-flex justify-content-center">
        <div class="row" style="background-color: white;   width: 500px;height: 400px;box-shadow: 10px 10px 5px gray;border-radius: 10px;">
            <div class="col-xs-12  col-lg-12">
                <form autocomplete="off" th:action="@{/login}" class="form-signin" method="POST">
                    <div th:if="${param.logout}">
                        <div class="alert alert-info" th:text="#{login.alert.logged_out}"></div>
                    </div>
                    <fieldset>
                        <h1 th:text="#{login.sign_in}"></h1>
                        <label th:text="#{user.username}"></label>
                        <div class="form-group">
                            <input type="text" name="username" class="form-control input-lg" placeholder="" required="true" autofocus="true"/>
                        </div>
                        <label th:text="#{user.password}"></label>
                        <div class="form-group">
                            <input type="password" name="password" class="form-control input-lg" placeholder="" required="true" />
                        </div>
                        <div th:if="${param.error}">
                            <div class="alert alert-danger" th:text="*{error}"></div>
                        </div>
                        <span th:text="#{login.no_account}"></span>
                        <span>
                            <a th:href="@{/register}" th:text="#{register.button}"></a>
                        </span>
                        <div class="row">
                            <div class="col-lg-12">
                                <input type="submit" name="login-submit" id="login-submit" class="btn btn-lg btn-primary btn-block" th:value="#{user.log_in}" style="
  padding: 10px 20px;
  background-color: lightblue;
  border: none;
  border-radius: 10px;
  color: white;
  font-size: 16px;
  cursor: pointer;
"/>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
    <div th:replace="fragments/footer :: footer"></div>
</body>

</html>
